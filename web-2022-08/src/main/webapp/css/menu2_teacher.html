<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu2_teacher</title>
<style>
nav a{
	text-decoration: none;
	position: absolute;
	width: 100%;
	height: 100%;
	text-align: center;	
}

nav li{
	float: left;
	border: 2px solid #aaa;
	background-color: #ddd;
	width: 120px;
	height: 40px;
	position: relative;
	transition: background-color 0.5s, margin-left 0.5s, transform 1s;
}
nav li:hover{
	background-color:#000;
	color:#fff;
	--margin-left:10px;
	transform:rotate(10deg);
}
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href='#'>Home</a></li>
		<li><a href='#'>About Us</a></li>
		<li><a href='#'>Contact Us</a></li>
	</ul>
</nav>
</body>
</html>
