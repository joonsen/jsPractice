<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow.html</title>
<style>
	div{
		width:300px;
		height:24px;
		border:1px solid #aaa;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
	}
</style>
</head>
<body>
<div>수 인생에 있는 고행을 황금시대다. 하는 있음으로써 바이며, 이상의 같으며, 운다. 일월과 광야에서 전인 동력은 부패뿐이다.
피고, 이 그와 노년에게서 든 실로 싹이 용기가 행복스럽고 황금시대다. 그들은 꽃이 청춘의 약동하다.</div>
</body>
</html>
