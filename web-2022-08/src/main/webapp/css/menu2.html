<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu2</title>
<style>
	html, body {
					margin:0;
					padding:0;
	}
	ul{
		list-style: none;
	}
	a {
		text-decoration: none;
		color: #fff;
		font-size: 20px;
		text-transform: uppercase; /* 글자를 전부 대문자로 변경*/
	}
	li{
		width:250px;
		background-color: #000;
		padding: 20px;
		border-top: solid 5px #dfdfdf; /*상단에만 테두리를 형성*/
		transition: background-color 0.2s, margin-left 0.5s;
	}
	li:hover {
		background-color: gray;
		margin-left: 10px;
	}
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href='#'>Home</a></li>
		<li><a href='#'>About</a></li>
		<li><a href='#'>Contact</a></li>
		<li><a href='#'>Portfolio</a></li>
		<li><a href='#'>Sign in</a></li>
	</ul>
</nav>
</body>
</html>
