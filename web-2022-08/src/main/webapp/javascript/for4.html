<body>
<script>
// 1) 1~100 까지의 합계를 구하여 출력
let sum = 0;
for(i=1 ; i<=100 ; i++) {
	sum = sum + i;
}
document.write(sum);
document.write("<br/>");
// 2) 1~100 까지의 짝수의 합계를 구하여 출력
let sum1 = 0;
for(i=1; i<=100; i++) {
	if(i%2==0){
		sum1 += i;
	}
} document.write(sum1);
document.write('<br/>');




// 3) 1~100까지의 합계가 2000이 초과되는 시점의 합계 출력
let sum2=0;

	sum2 += i;
	if(sum2>2000){
		break;
	}
} document.write(sum2 + '<br/>');

</script>
