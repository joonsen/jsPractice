<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for3.html</title>
</head>
<body>
<script>
for(r=1; r<=4 ; r++){
	for(i=r ; i<=(r+4); i++){
		document.write(i+ '');
	}
	document.write('<br/>');
}
document.write('<hr/>');

for(i=1; i<=5; i++){
	for(j=1; j<=i; j++){
		document.write(j + '');
	}
	document.write('<br/>');
}




</script>
</body>
</html>
