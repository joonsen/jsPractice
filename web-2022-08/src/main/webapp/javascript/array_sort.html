<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array_sort.html</title>
</head>
<body>
<script>
//selected sort
//sort함수는 배열에 있는 값을 모두 문자 취급하여 정렬함.
let s = [5,3,7,1,9,6];
for(i=0; i<=s.length-1 ; i++){ //	0,1,2,3
	min = s[i]; // 최소값.
	for(j=i+1 ; j<s.length ; j++){	//	i=0, j=1,2,3,4
		if(s[i]>s[j]) {
			min = s[j];
			s[j] = s[i];
			s[i] = min;			//swaping logic
		}									
	}
	console.log(s);
}

</script>
</body>
</html>
