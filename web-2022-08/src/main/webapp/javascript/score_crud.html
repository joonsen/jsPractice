<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>score_crud.html</title>
<link rel='stylesheet' href='../css/score_crud.css'>
<script src='../js/score_crud.js'></script>
</head>
<body>
<main>
	<div id='left'>
		<h2>성적관리 CRUD(II)</h2>
		<form name='frm'>
			<span>serial</span>
			<input type='text' name='serial'>
			<input type='button' value='검색' name='findSeiral'/>
			<br/>
			<span>학번</span>
			<input type='text' name='id'/>
			<br/>
			<span>과목</span>
			<input type='text' name='subject'>
			<br/>
			<span>성적</span>
			<input type='text' name='score'/>
			<hr/>
			<input type='button' value='저장' name='btnSave'/>
			<input type='button' value='수정' name='btnUpdate'/>
			<input type='button' value='삭제' name='btnDelete'/>
			<br/>
			<input type='button' value='출력' name='btnOutput'/>		
		</form>
	
	</div>
	<div id='right'>
		<h2>성적현황 LIST</h2>
		<div class='title'>
			<Span class='serial'>SERIAL</Span>
			<span class='id'>학번</span>
			<span class='subject'>과목</span>
			<span class='score'>성적</span>
		</div>
		<div class='item'>
			<Span class='serial'>100</Span>
			<span class='id'>a001</span>
			<span class='subject'>국어</span>
			<span class='score'>99</span>
		</div>
	</div>

	<div class='status'></div>
</main>
</body>
</html>
