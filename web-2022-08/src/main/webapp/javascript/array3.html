<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array3.html</title>
</head>
<body>
<form name = 'frm'>
	<span>성명</span>
	<input type='text' name='findStr'/><br/>
	<input type='button' name='btn' value='검색'/>
	<br/>
	<output name='output'></output>
</form>
<script>
// 이름과 연락처를 2차원 배열에 저장한 후 이름으로 연락처를 검색
let m = [
	['kim', '010'],
	['lee', '012'],
	['nam', '017'],
	['han', '018']
];
console.log(m[0][0]); //kim
console.log(m[0][1]); //010
console.log(m[0]);
console.log(m);

function Find(n) {
	
	//nam씨의 연락처는?
	let phone= '찾는 연락처가 없음';
	for(let r=0; r<m.length; r++){
		if(m[r][0] == n){
			phone = m[r][1];
		}
	}
	console.log('연락처:', phone);
	return phone;
	}
	
	Find('han');
	
	
	// TODO
	let frm = document.frm;
	frm.btn.onclick = function(){
		let name = frm.findStr.value;
		let output= frm.output;
		let phone = Find(name);
		output.innerHTML = phone;		
		
	
}










</script>

</body>
