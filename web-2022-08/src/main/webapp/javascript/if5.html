<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if5.html</title>
</head>
<body>
<p>
	구입 금액에 따른 사은품이 아래와 같이 지급되도록 프로그램 하시오. 
	<ul>
		<li>만원 이상: 비누</li>
		<li>십만원 이상: 화장지</li>
		<li>오십만원 이상: 어린이 자전거</li>
		<li>백만원 이상: 성인 자전거</li>
	</ul>
</p>
<span>구입금액</span>
<input type='text' id='amt' value='1000000'/>
<br/>
<span>사은품</span>
<output id='gift'></output>
<input type='button' value='실행' id='btn'/>
<br/>
<Script>
let amt = document.querySelector('#amt'); //amt:구매금액
let gift = document.querySelector('#gift'); //gift: 사은품
let btn = document.querySelector('#btn');

btn.onclick = function() {
	let a = Number(amt.value);
	
	if(a>= 1000000){
		gift.innerHTML='성인 자전거';
	} else if (a>=500000) {
		gift.innerHTML='어린이 자전거';
	} else if (a>=100000) {
		gift.innerHTML='화장지';
	} else if (a>=10000) {
		gift.innerHTML='비누';
	} else {
		gift.innerHTML='사은품 없음';
	}
}


</Script>
</body>
</html>
