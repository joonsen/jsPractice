<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_cancel.html</title>
</head>
<body>
<form name='frm'>
	<label for='id'>아이디</label>
	<input type='text' name='id' id='id'/><br/>
	<label for='pwd'>암호</label>
	<input type='password' name='pwd' id='pwd'/><br/>
	<button onclick='return chk()'>전송</button>
	<button onclick='chk2()'>전송2</button>
	<button type='button' id='btn'>전송3</button>
</form>
<script>
let btn = document.querySelector('#btn');
btn.addEventListener('click', func);
function func(){
	btn.removeEventListener('click', func);
	alert('이벤트가 한번만 실행됨');
}

function chk2(){
	let ev = window.event;
	ev.preventDefault();
}

function chk(){
	let frm = document.frm;
	if(frm.id.value==''  || frm.pwd.value==''){
		return false;
	}else{
		return true;
	}
	
}


</script>
</body>
</html>
