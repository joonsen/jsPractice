<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	margin:0;
	padding:0;
	box-sizing: border-box;
}
main{
	width: 1200px;
	min-height: 400px;
	margin: 30px auto;
	border:3px outset #aaa;
	padding:20px;
	border-radius:15px;
	box-shadow:3px 3px 5px #999;
}
/* 목록 표시 부분 ---------------------------------*/
#list{
	float: center;
	width:800px;	
}

#list>#title{
	background-color:#444;
	color:#fff;
	padding:2px;
}

#list span{
	display: inline-block;
}
#list span.name{width: 120px;}
#list span.id{width: 150px;}
#list span.phone{width: 200px;}
#list span.email{width: 100px;}

#items{
	padding: 2px 30px;
}
#items>div:last-child{
	border-bottom:2px dotted #aaa;
}

#items>.item:hover{
	background-color:#ddd;
	cursor: pointer;
}

</style>
</head>
<body>
<main>
	<div id='list'>
		<div id='title'>
			<span class='name'>성명</span>
			<span class='id'>아이디</span>
			<span class='phone'>연락처</span>
			<span class='email'>이메일</span>
		</div>
		<div id='items'>
		<div class = 'item'>
			<span class = 'name'>홍길동</span>
			<span class = 'id'>a001</span>
			<span class='phone'>1234</span>
			<span class = 'email'>a001@abc.kr</span>
		</div>
		</div>
	</div>
</main>

<script>
let data=[
	{'name': 'hong1', 'id': 'a001', 'phone': '1234', 
		'email': 'a001@abc.kr'},
	{'name': 'hong2', 'id': 'a002', 'phone': '1235',
		'email': 'a002@abc.kr'},
	{'name': 'hong3', 'id': 'a003', 'phone': '1236',
		'email': 'a003@abc.kr'},
	{'name': 'hong4', 'id': 'a004', 'phone': '1237',
		'email': 'a004@abc.kr'}
];
let template;
list();
function list(){
	let items = document.querySelector('#items');
	items.innerHTML = '';
	for(v of data){
		template = 
			`
			<div class = 'item'>
				<span class = 'name'>${v.name}</span>
				<span class = 'id'>${v.id}</span>
				<span class = 'phone'>${v.phone}</span>
				<span class = 'email'>${v.email}</span>			
			</div>	
			`
		items.innerHTML += (template);
	}
}


</script>

</body>
</html>
