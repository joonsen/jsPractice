<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch1.html</title>
</head>
<body>
<style>
#result{
	border:1px solid #aaa;
	padding: 10px;
	width:300px;
}
</style>
<div id='result'></div>
<input type='text' id='input' value='초기값'/>

<script>
let a=11;
let str="";
let result = document.getElementById('result');
let input = document.querySelector('#input');

switch(a){
	case 8 : str="팔" ; break;
	case 9 : str="구" ; break;
	case 10 : str="십" ; break;
	default : str="팔~십 사이가 아님..."; break;
}
alert(str);
result.innerHTML = str;
document.write('<br/>'+ str);
console.log(str);
input.value= str;
/*
innerHTML
value
*/
</script>


</body>
</html>
