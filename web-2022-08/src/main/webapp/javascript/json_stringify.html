<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json_stringify.html</title>
</head>
<body>
<form name='frm' method='post'>
	<span>아이디</span>
	<input type='text' name='id' value='a001'/><br/>
	<span>성명</span>
	<input type='text' name='name' value='길동이'/><br/>
	
	<span>성별</span>
	<label><input type='radio' name='gender' value='남자' checked>남자</label>
	<label><input type='radio' name='gender' value='여자'>여자</label>
	<br/>
	
	<span>취미</span>
	<label><input type='checkbox' name='hobby' value='스포츠' checked>스포츠</label>
	<label><input type='checkbox' name='hobby' value='여행'>여행</label>
	<label><input type='checkbox' name='hobby' value='독서'>독서</label>
	<label><input type='checkbox' name='hobby' value='명상'>명상</label>
	
	<br/>
	<input type='button' name='btnSend' value='전송'/> 


</form>
<hr/>
<div id='result'></div>
<script>
const frm = document.frm; // let var const ??
frm.btnSend.addEventListener('click', function(){
	let g = (frm.gender[0].checked)? frm.gender[0].value : frm.gender[1].value;
	let h = [];
	for(tag of frm.hobby){
		if(tag.checked) h.push(tag.value);
	}
	//코드로 표현할 수 있으려면 -- 말로 할 수 있어야 한다.
	
	let json ={
		id : frm.id.value,
		name : frm.name.value,
		gender : g,
		hobby : h
	}
	
	console.log('json :', json);
	console.log('stringify :', JSON.stringify(json));
	
})




</script>

</body>
</html>
