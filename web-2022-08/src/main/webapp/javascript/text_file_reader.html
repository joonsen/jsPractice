<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text_file_reader</title>
<style>
#result{
	padding:20px;
	border-top: 3px solid #aaa;
	border-bottom: 3px solid #aaa;
	min-height:300px;
	margin:30px;
}
</style>
</head>
<body>
<span>파일을 선택하시오</span>
<input type='file' id='file'/>
<output id='file_name'></output>
<br/>
<div id='result'></div>
<script>
let doc = ''; //읽은 파일의 내용
function preview(ev){
	let file_name = document.querySelector('#file_name');
	//file 태그에 의해 선택한 파일명 가져오기
	let event = ev || window.event;
	let fn = 'file name : ' +window.srcElement.files[0].name;
	let file = event.srcElement.files[0];
	file_name.innerHTML = fn;
	
	//텍스트 파일을 읽기 위한 FileReader 생성
	let reader = new FileReader;
	reader.readAsText(file, 'utf-8');
	
	reader.onload = function(fev){ //텍스트 파일을 모두 읽은 경우
		let rs = document.querySelector('#result');
		doc	= this.result;
		doc = doc.replace(/\</gi, '&lt');
		doc = doc.replace(/\>/gi,'&gt');
		doc = doc.replace(/\n/gi, '<br/>');
		rs.innerHTML = doc;   
	}
	 
}
</script>

</body>
</html>
