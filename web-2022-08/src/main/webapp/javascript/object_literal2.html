<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_literal2.html</title>
</head>
<body>
아래의 내용으로 MyMath 리터널을 작성하시오.
1) max(x,y) 큰값 리턴
2) min(x,y) 작은값 리턴
3) sum(x,y) x~y까지의 합계를 계산하여 리턴
4) even(x) x가 짝수면 true, 홀수면 false 리턴
<script>
let MyMath = {};
MyMath.max = function(x,y){
	this.x = x;
	this.y = y;
	return(x>y ? x : y);
}
MyMath.min = function(x,y){
	return (x<y)? x:y;
}
MyMath.sum = function(x,y){
	let s = 0;
	for(let i=x; i<=y ; i++) s+=i;
	return s;
}
MyMath.even = function(x){
	return x%2==0;
}

console.log(MyMath.max(10,20));
console.log('-----------------');
let k = MyMath.min(10,20);
console.log('min:', k);
console.log('sum:', MyMath.sum(1,10));
console.log('even:', MyMath.even(15));
console.log('even:', MyMath.even(26));



let m ={
 max : function(x,y){ return (x>y)? x:y ; }
}

m.max
m['max']


</script>
</body>
</html>
