<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if4.html</title>
</head>
<body>
<p>3개의 점수를 입력하세요</p>
<span>국어</span>
<input type='text' id='kor' size='4' value='90'/>
<br/>
<span>영어</span>
<input type='text' id='eng' size='4' value='80'/>
<br/>
<span>역사</span>
<input type='text' id='his' size='4' value='99'/>
<br/>
<input type='button' value='계산' id='btn'/>
<br/>
<span>학점</span>
<output id='grade'/>
<script>

/*
if( 조건1 ){
	조건1이 참인 경우;
}else if(조건2){
	조건2가 참인 경우;
}else if(조건3){
	조건3이 참인 경우;
}else{
	마지막 조건이 거짓인 경우;
}
*/
// 3개의 성적을 임의의 변수에 대입한 후 총점, 평균을 구하고
// 평균에 따라 학점을 구하여 console에 출력하시오
let kor = document.querySelector('#kor');
let eng = document.querySelector('#eng');
let his = document.querySelector('#his');
let btn = document.querySelector('#btn');
let grade2 = document.querySelector('#grade');

btn.onclick = function(){
	// 문자형의 숫자데이터를 숫자데이터로 변환(strings to number)
	let a=Number(kor.value);
	let b=Number(eng.value);
	let c=Number(his.value);
	
	//총점, 평균
	let tot=a+b+c;
	let avg=tot/3.0;
	
	//학점
	let grade;
	
	if(avg>90){
		grade='A';
	}else if(avg>80){
		grade='B';
	}else if(avg>70){
		grade='C';
	}else if(avg>60){
		grade='D';
	}else{
		grade='F';
	}
	grade2.innerHTML = grade;
	
	console.log('a:',a);
	console.log('b:',b);
	console.log('c:',c);
	console.log('tot:',tot)
	console.log('avg:',avg);
	console.log('grade:', grade);
}
</script>

</body>
</html>
