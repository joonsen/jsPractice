<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>watch.html</title>
<style>
body{
background-color: black;
text-align: center;
}
main{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #17D4FE;
    font-size: 60px;
    font-family: Orbitron;
    letter-spacing: 7px;
}
</style>
</head>
<body>
<main>
	<div id='nal'>2022-09-02(금)</div>
	<div id='time'>10:50:15</div>
</main>
<script>
let week = ['일','월','화','수','목','금','토'];
let nal = document.querySelector('#nal');
let time = document.querySelector('#time');
setInterval(createDate, 1000);

function createDate(){
	let now = new Date();
	let nalStr = now.toISOString().substr(0,10);
	nalStr += "(" + week[now.getDay()] +")";
	nal.innerHTML = nalStr;
	
	let timeStr = now.getHours() + ":"
				+ now.getMinutes() + ":"
				+ now.getSeconds();
	time.innerHTML = timeStr;
}
</script>
</body>
</html>
