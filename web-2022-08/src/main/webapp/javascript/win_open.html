<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>win_open.html</title>
<script src='//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js'></script>
</head>
<body>
<form name='frm'>
<span>우편번호</span>
<input type='text' size='5' name='zipcode'>
<input type='button' value='우편번호 검색' name='btnFindZip'/>
<br/>
<span>주소</span>
<input type='text' size='70' name='address'/><br/>
<span>상세주소</span>
<input type='text' size='70' name='address2'/>
</form>
<Script>
let frm = document.frm;
frm.btnFindZip.onclick = function(){
	new daum.Postcode({
		oncomplete : function(data){
			frm.address.value = data.address;
			frm.zipcode.value = data.zonecode;
		}
	}).open();
}










</Script>
</body>
</html>
