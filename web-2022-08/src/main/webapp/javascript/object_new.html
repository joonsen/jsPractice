<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_new.html</title>
</head>
<body>
<Script>
// Object 사용한 객체선언
let obj1 = new Object(); //javascript 객체의 조상
console.table(obj1);
obj1.x = 100;
obj1.y = 200;
obj1.sum = function(){
	this.s = this.x + this.y;
	return this.s;
}
obj1.avg = function(){
	this.a = this.s/2;
	return this.a;
}

console.log('obj1.sum : ', obj1.sum());
console.log('obj1.avg : ', obj1.avg());
console.log('obj1.s : ', obj1.s);
console.log('obj1.a : ', obj1.a);

obj1.x = 50;
obj1.y = 20;

console.log('obj1.sum : ', obj1.sum());
console.log('obj1.avg : ', obj1.avg());
console.log('obj1.s : ', obj1.s);
console.log('obj1.a : ', obj1.a);


</Script>
</body>
</html>
