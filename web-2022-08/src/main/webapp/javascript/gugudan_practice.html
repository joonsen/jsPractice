<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.zone{
	border:2px solid #aaa;
	padding:10px;
	display:inline-block;
	width:130px;
}
</style>
</head>
<body>
<h2>x~y까지 구구단 출력</h2>
<span>단 x</span>
<input type='text' size='4' id='x'/>
<br/>
<span>단 y</span>
<input type='text' size='4' id='y'>
<input type='button' id='btn' value='실행'>
<hr/>
<div id='result'></div>

<script>
let btn = document.querySelector('#btn');
let result = document.querySelector('#result');
btn.onclick = function() {
	let str = '';
	let x = Number(document.querySelector('#x').value);
	let y = Number(document.querySelector('#y').value);
	for(let dan=x; dan<=y ; dan++){
	str += "<div class='zone'>"
		+ dan + "단<br/>";
	
	for(var i=1; i<=9; i++){	
		str += dan + " *" + i + " = " + (dan*i) + "<br/>";
	}	
	str += "</div>";
	
	result.innerHTML = str;
};
};
</script>

</body>
</html>
