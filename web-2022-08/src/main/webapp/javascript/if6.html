<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if6.html</title>
</head>
<body>
<div class='info'>
	입사년도와 급여를 input태그를 사용하여 입력받고,
	<li>1년차 : 100%</li>
	<li>3년차 : 150%</li>
	<li>5년차 : 200%</li>
	<li>10년차 이상 : 300%</li>
	보너스를 지급하도록 프로그램 하시오.
	(출력은 입사년도, 급여, 보너스액, 총액을 출력하시오)
</div>
<span>입사년도</span>
<input type='text' id='hireDate' value='2020'/>
<br/>
<span>급여</span>
<input type='text' id='pay' value='10000'/>
<br/>
<input type='button' value='보너스계산' id='btn'/>
<br/>
<span>보너스액</span><output id='bonus'></output>
<br/>
<span>총액</span><output id='total'></output>
<script>
let hireDate = document.querySelector('#hireDate');
let pay = document.querySelector('#pay');
let btn = document.querySelector('#btn');
let bonus = document.querySelector('#bonus');
let total = document.querySelector('#total');

btn.onclick = function() {
	let a=Number(hireDate.value);
	let b=Number(pay.value);
	let c=Number(bonus.value);
	
	if(a<=2012){
		c= b*3;
	} else if(a<=2017){
		c= b*2;
	} else if(a<=2019){
		c= b*1.5;
	} else if(a<=2021){
		c=b;
	} else {
		c=0;
	}
	let d= b+c;
	bonus.innerHTML = c;
	total.innerHTML = d;
}

</script>


</body>
</html>
