<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select_menu.html</title>
</head>
<body>
<form name='frm'>
	<div class='region'>
		<span>지역</span>
		<select>
			<option value='0'>서울</option>
			<option value='1'>강남</option>
			<option value='2'>강동</option>
			<option value='3'>봉천</option>
		</select>
	</div>
	<div class='menu'>
		<span>메뉴</span>
		<select>
			<option value='0'>떡볶이</option>
			<option value='1'>순대</option>
			<option value='2'>김말이</option>
		</select>
	</div>
	<div class='number'>
		<span>인원수</span>
		<input type='text'>
	</div>
	<div class='date'>
		<span>날짜</span>
		<input type='text'>
	</div>
	<div class='time'>
		<span>시간</span>
		<input type='text'>
	</div>
</form>
</body>
</html>
